<div id="title">
    <h1 class="fs-3">Clínicas</h1>
    <hr>
</div>

<div id="filtros">  
  <form>
      <label for="nome" class="form-label">Clínica:</label>
      <input id="nome" type="text" class="form-control mb-2" placeholder="Clínica">

      <label for="dataCriacao" class="form-label">Data de criação:</label>
      <input id="dataCriacao" type="date" class="form-control mb-2">

      <input class="form-check-input" type="checkbox" id="ativo" name="ativo">
      <label class="form-check-label mb-2" for="ativo">Ativo</label>
  </form>
</div>

<div id="tabela-registros">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Ativa</th>
        <th scope="col">Cadastrado desde</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of clinicas">
        <td scope="row">{{ item.nome }}</td>
        <td>{{ item.ativa ? "Sim" : "Não" }}</td>
        <td>{{ item.cadastradoDesde }}</td>
        <td>
            <button class="btn btn-sm me-1"><i class="fa fa-eye"></i></button>
            <button class="btn btn-sm"><i class="fa fa-edit"></i></button>
        </td>
      </tr>
    </tbody>
</table>
</div>
